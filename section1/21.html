<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
<body>
  <div id="app" v-cloak>
    {{ totalPrice }}
    {{ totalPrice }}
    {{ totalPriceMethods() }}
    {{ totalPriceMethods() }}
  </div>

  <script>
    let app = new Vue({
      el: '#app',
      data() {
        return {
          price: 100,
          number: 5,
          reactiveTest: {
            name: 'test'
          },
          books:[
            {
              id: 1,
              title: 'title1',
              author: 'author',
              url: 'https://google.com'
            },
            {
              id: 2,
              title: 'title2',
              author: 'author',
              url: 'https://google.com'
            },
            {
              id: 3,
              title: 'title3',
              author: 'author',
              url: 'https://google.com'
            },
          ]
        }
      },
      methods: {
        totalPriceMethods() {
          console.log('methods');
          return this.number * this.price
        }
      },
      computed: {
        totalPrice: app => app.price * app.number
      },
      watch: {
        books: {
          handler() {
            console.log('change');
          },
          deep: true
        }
      }
    })
  </script>
</body>
</html>
