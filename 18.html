<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
<body>
  <div id="app" v-cloak>
    <button  @click="btnClicked">click</button>
    <button  @click="btnClickedEvent">click</button>
    <button  @click="btnClickedArgs(1)">click</button>
    <button  @click="btnClickedArgsEvent(3, $event)">click</button>
  </div>

  <script>
    let app = new Vue({
      el: '#app',
      data() {
        return {

        }
      },
      methods: {
        btnClicked() {
          console.log('click');
        },
        btnClickedEvent(e) {
          console.log(e);
        },
        btnClickedArgs(int) {
          console.log(int);
        },
        btnClickedArgsEvent(int, e) {
          console.log(int, e);
        },
      }
    })
  </script>
</body>
</html>
